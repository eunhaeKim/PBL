	<style type="text/css">
		ul {
			padding-inline-start: 0px;
		}
		.section-tx {
			position: relative;
			width: 100%;
			text-align: center;
			padding:70px 0 30px;
		}
		p{
			text-align: center;
			position: absolute;
			top: 20%;
			left: 50%;
			transform: translate(-50%,-50%);
		}
		.section-btn{
			display: inline-block;
			padding: 15px 25px;
			font-size: 25px;
			font-weight: bold;
			text-align: center;
			border: solid #15400e;
			background-color: #15400e;
			color: white;
			border-radius: 6px;
		}
		
		/*슬라이드*/
		.section input[name*="slide"]{
			display: none;
		}
		.section .slidewrap {
			max-width: 1330px;
			margin: 0 auto;
			overflow: hidden;

			position: relative;
		}
		.section .slidelist {
			white-space: nowrap;
			font-size: 0;
		}
		.section .slidelist > li {
			display: inline-block;
			vertical-align: middle;
			width: 100%;
			transition: all .5s;
		}
		.section .slidelist > li > a {
			display: block;
			position: relative;
		}
		.section .slidelist > li > a img {
			width: 100%;
		}
		.section .slidelist label {
			position: absolute;
			z-index: 10;
			top: 50%;
			transform: translateY(-50%);
			padding: 50px;
			cursor: pointer;
		}
		.section .slidelist .left-btn {
			left: 30px;
			background: url('left_arrow.png') center center / 100% no-repeat;
		}
		.section .slidelist .right-btn {
			right: 30px;
			background: url('right_arrow.png') center center / 100% no-repeat;
		}
		.section [id="slide01"]:checked ~ .slidewrap .slidelist > li {transform: translateX(0%);}
		.section [id="slide02"]:checked ~ .slidewrap .slidelist > li {transform: translateX(-100%);}
		.section [id="slide03"]:checked ~ .slidewrap .slidelist > li {transform: translateX(-200%);}
	</style>
</head>
